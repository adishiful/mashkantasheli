        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 0 3px rgba(107, 107, 107, 0.1);
            border: 3px solid #6b6b6b;

        input:focus, select:focus {

            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

            border-color: #ef4444 !important;

        /* Sketch-style button */

            background-color: #FFD7BA;
            color: #4a4a4a;
            border: 3px solid #6b6b6b;
            border-radius: 8px;
            box-shadow: 3px 3px 0px #6b6b6b;
            position: relative;
            cursor: pointer;
        }
        
        .sketch-button:hover {
            background-color: #FFCDB2;
            box-shadow: 5px 5px 0px #6b6b6b;
        }
        
        .sketch-button:active {
            box-shadow: 1px 1px 0px #6b6b6b;
            transform: translate(2px, 2px) scale(1.05) !important;
        }
        
        /* Sketch-style secondary button (for back buttons) */
        .sketch-button-secondary {
            background-color: #ffffff;
            color: #4a4a4a;
            border: 3px solid #6b6b6b;
            border-radius: 8px;
            box-shadow: 3px 3px 0px #6b6b6b;
            position: relative;
            cursor: pointer;
        }
        
        .sketch-button-secondary:hover {
            background-color: #f5f5f5;
            box-shadow: 5px 5px 0px #6b6b6b;
        }
        
        .sketch-button-secondary:active {
            box-shadow: 1px 1px 0px #6b6b6b;
            transform: translate(2px, 2px) scale(1.05) !important;
        }
        
        /* Custom date input for Hebrew format */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }

        // Notify interest rate change
        function checkAndNotifyInterestChange(oldRate, newRate) {
            const hasPrimeTrack = state.tracks && state.tracks.some(t => t.type === 'prime');
            if (!hasPrimeTrack || !state.notifications || !state.notifications.email) return;

            const primeTrack = state.tracks.find(t => t.type === 'prime');
            if (!primeTrack) return;

            const anchor = parseFloat(primeTrack.anchor) || 0;
            const oldPrime = oldRate + 1.5;
            const newPrime = newRate + 1.5;
            const oldTrackRate = oldPrime - anchor;
            const newTrackRate = newPrime - anchor;

            const oldMonthly = calculateMonthlyPayment(parseFloat(primeTrack.amount), oldTrackRate, parseInt(primeTrack.period));
            const newMonthly = calculateMonthlyPayment(parseFloat(primeTrack.amount), newTrackRate, parseInt(primeTrack.period));

            let oldTotal = 0, newTotal = 0;
            state.tracks.forEach(track => {
                if (track.type === 'prime') {
                    oldTotal += oldMonthly;
                    newTotal += newMonthly;
                } else {
                    const monthly = calculateMonthlyPayment(parseFloat(track.amount), parseFloat(track.interestRate), parseInt(track.period));
                    oldTotal += monthly;
                    newTotal += monthly;
                }
            });

            const direction = newRate > oldRate ? 'עלתה' : 'ירדה';
            const change = Math.abs(newRate - oldRate).toFixed(2);

            // Log notification (in production would send email)
            console.log('Interest rate notification:', {
                to: state.notifications.email,
                subject: 'המשכנתא שלי - עדכון על שינוי ריבית בנק ישראל',
                body: generateInterestEmailBody(direction, change, newPrime, newTrackRate, anchor, oldMonthly, newMonthly, oldTotal, newTotal)
            });

            showNotification('ריבית בנק ישראל ' + direction + '! הריבית החדשה: ' + newRate + '%');
        }

        // Calculate exit points
        function calculateExitPoints() {
            const exitPoints = [];
            const today = new Date();

            if (!state.tracks || !state.firstPaymentDate) return exitPoints;

            state.tracks.forEach((track, index) => {
                const startDate = new Date(state.firstPaymentDate);
                const periodMonths = parseInt(track.period);

                if (['variable-linked', 'variable-unlinked'].includes(track.type)) {
                    const updateFreq = parseInt(track.updateFrequency) || 60;
                    for (let month = updateFreq; month < periodMonths; month += updateFreq) {
                        const exitDate = new Date(startDate);
                        exitDate.setMonth(exitDate.getMonth() + month);
                        if (exitDate > today) {
                            exitPoints.push({
                                trackIndex: index,
                                trackName: 'מסלול ' + (index + 1),
                                trackType: track.type,
                                date: exitDate,
                                monthsFromNow: Math.ceil((exitDate - today) / (1000 * 60 * 60 * 24 * 30))
                            });
                        }
                    }
                }

                const endDate = new Date(startDate);
                endDate.setMonth(endDate.getMonth() + periodMonths);
                if (endDate > today) {
                    exitPoints.push({
                        trackIndex: index,
                        trackName: 'מסלול ' + (index + 1),
                        trackType: track.type,
                        date: endDate,
                        monthsFromNow: Math.ceil((endDate - today) / (1000 * 60 * 60 * 24 * 30)),
                        isEndOfTrack: true
                    });
                }
            });

            return exitPoints.sort((a, b) => a.date - b.date);
        }

        // Format number with thousands separators
        function formatNumber(value) {
            if (!value) return '';
            // Remove non-digits
            const number = value.toString().replace(/[^\d]/g, '');
            // Add commas
            return number.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // Remove formatting from number
        function unformatNumber(value) {
            return value.toString().replace(/,/g, '');
        }

        // Handle number input with formatting
        function handleNumberInput(element) {
            const cursorPosition = element.selectionStart;
            const oldValue = element.value;
            const oldLength = oldValue.length;
            
            // Format the number
            const unformatted = unformatNumber(element.value);
            const formatted = formatNumber(unformatted);
            element.value = formatted;
            
            // Adjust cursor position
            const newLength = formatted.length;
            const diff = newLength - oldLength;
            element.setSelectionRange(cursorPosition + diff, cursorPosition + diff);
        }

        // Format date to DD/MM/YYYY for display
        function formatDateForDisplay(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Parse DD/MM/YYYY to ISO format for storage
        function parseDateFromDisplay(displayStr) {
            const parts = displayStr.split('/');
            if (parts.length === 3) {
                return `${parts[2]}-${parts[1]}-${parts[0]}`;
            }
            return displayStr;
        }

        function formatDateInput(element) {
            let value = element.value.replace(/\D/g, ''); // Remove non-digits
            
            if (value.length >= 2) {

            }
            if (value.length >= 5) {
                value = value.slice(0, 5) + '/' + value.slice(5, 9);
            }
            
            element.value = value;

        // Calculate monthly payment (PMT formula)
        function calculateMonthlyPayment(principal, annualRate, months) {
            const monthlyRate = annualRate / 100 / 12;
            if (monthlyRate === 0) return principal / months;
            const payment = principal * (monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                           (Math.pow(1 + monthlyRate, months) - 1);
            return payment;
        }

        // Basic Info Screen
        function renderBasicInfo() {
            return `
                <div class="min-h-screen bg-gray-50 p-4 py-12">
                    <div class="max-w-2xl mx-auto">
                        <div class="card p-8">
                            <h2 class="text-3xl font-bold text-gray-800 mb-6">נתחיל עם כמה פרטים בסיסיים</h2>
                            
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">שם הבנק בו לקחת את המשכנתא:</label>
                                    <select id="bankName" 
                                            class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-lg">
                                        <option value="">בחרו בנק</option>
                                        <option value="הפועלים" ${state.bankName === 'הפועלים' ? 'selected' : ''}>הפועלים</option>
                                        <option value="לאומי" ${state.bankName === 'לאומי' ? 'selected' : ''}>לאומי</option>
                                        <option value="דיסקונט" ${state.bankName === 'דיסקונט' ? 'selected' : ''}>דיסקונט</option>
                                        <option value="מזרחי טפחות" ${state.bankName === 'מזרחי טפחות' ? 'selected' : ''}>מזרחי טפחות</option>
                                        <option value="בנק ירושלים" ${state.bankName === 'בנק ירושלים' ? 'selected' : ''}>בנק ירושלים</option>
                                        <option value="איגוד" ${state.bankName === 'איגוד' ? 'selected' : ''}>איגוד</option>
                                        <option value="פועלי אגודת ישראל" ${state.bankName === 'פועלי אגודת ישראל' ? 'selected' : ''}>פועלי אגודת ישראל</option>
                                        <option value="מרכנתיל" ${state.bankName === 'מרכנתיל' ? 'selected' : ''}>מרכנתיל</option>
                                        <option value="אוצר החייל" ${state.bankName === 'אוצר החייל' ? 'selected' : ''}>אוצר החייל</option>
                                        <option value="מסד" ${state.bankName === 'מסד' ? 'selected' : ''}>מסד</option>
                                        <option value="אחר" ${state.bankName === 'אחר' ? 'selected' : ''}>אחר</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">סכום כולל של המשכנתא:</label>
                                    <div class="relative">
                                        <input type="text" id="totalAmount" 
                                               value="${formatNumber(state.totalAmount)}"
                                               oninput="handleNumberInput(this)"
                                               class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-lg"
                                               placeholder="לדוגמה: 1,000,000">
                                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">₪</span>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">כמה מסלולים יש לך?</label>
                                    <select id="numberOfTracks" 
                                            onchange="updateNumberOfTracks()"
                                            class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-lg">
                                        ${[1,2,3,4,5,6].map(n => 
                                            `<option value="${n}" ${state.numberOfTracks === n ? 'selected' : ''}>${n}</option>`
                                        ).join('')}
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">תאריך תשלום ראשון:</label>
                                    <input type="text" id="firstPaymentDate" 
                                           value="${state.firstPaymentDate ? formatDateForDisplay(state.firstPaymentDate) : ''}"
                                           placeholder="DD/MM/YYYY (לדוגמה: 15/07/2024)"
                                           maxlength="10"
                                           oninput="formatDateInput(this)"
                                           class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-lg">
                                    <p class="text-sm text-gray-500 mt-1">פורמט: יום/חודש/שנה</p>
                                </div>

                                <div class="flex gap-4 pt-4">
                                    <button onclick="goToScreen('home')" 
                                            class="flex-1 sketch-button-secondary px-6 py-3 text-lg font-semibold transition-all transform hover:scale-105">
                                        → חזור
                                    </button>
                                    <button onclick="saveBasicInfo()" 
                                            class="flex-1 sketch-button px-6 py-3 text-lg font-semibold transition-all transform hover:scale-105">
                                        המשך ←
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Tracks Screen
        function renderTracks() {
            const trackIndex = state.currentTrackIndex;
            const track = state.tracks[trackIndex];
            const isLastTrack = trackIndex === state.tracks.length - 1;
            
            const needsFormula = ['variable-linked', 'variable-unlinked'].includes(track.type);
            const needsUpdateFrequency = ['variable-linked', 'variable-unlinked'].includes(track.type);
            const needsAnchor = track.type === 'prime';

            return `
                <div class="min-h-screen bg-gray-50 p-4 py-12">
                    <div class="max-w-2xl mx-auto">
                        <div class="card p-8">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-3xl font-bold text-gray-800">מסלול ${trackIndex + 1} מתוך ${state.tracks.length}</h2>
                                <div class="text-sm text-gray-500">${trackIndex + 1}/${state.tracks.length}</div>
                            </div>
                            
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">סוג מסלול:</label>
                                    <select id="trackType" 
                                            onchange="updateTrackType(${trackIndex})"
                                            class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-lg">
                                        <option value="">בחר/י סוג מסלול</option>
                                        ${trackTypes.map(type => 
                                            `<option value="${type.value}" ${track.type === type.value ? 'selected' : ''}>${type.label}</option>`
                                        ).join('')}
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">סכום המסלול:</label>
                                    <div class="relative">
                                        <input type="text" id="trackAmount" 
                                               value="${formatNumber(track.amount)}"
                                               oninput="handleNumberInput(this); checkTrackAmount()"
                                               class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-lg"
                                               placeholder="לדוגמה: 150,000">
                                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">₪</span>
                                    </div>
                                    <div id="trackAmountError" class="text-red-600 text-sm mt-1 hidden">סכום המסלול עולה על סכום המשכנתא הכולל</div>
                                </div>

                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">תקופת ההלוואה:</label>
                                    <select id="trackPeriod" 
                                            class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-lg">
                                        <option value="">בחר/י תקופה</option>
                                        ${[120, 180, 240, 300, 360].map(months => {
                                            const years = months / 12;
                                            return `<option value="${months}" ${track.period == months ? 'selected' : ''}>${months} חודשים (${years} שנים)</option>`;
                                        }).join('')}
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">ריבית שנתית:</label>
                                    <div class="relative">
                                        <input type="number" id="trackInterest" 
                                               value="${track.interestRate}"
                                               step="0.01"
                                               class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-lg"
                                               placeholder="לדוגמה: 3.85">
                                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">%</span>
                                    </div>
                                </div>

                                ${needsAnchor ? `
                                <div class="bg-blue-50 p-4 rounded-lg">
                                    <label class="block text-gray-700 font-semibold mb-2">עוגן (הפרש מפריים):</label>
                                    <div class="flex gap-2 items-center">
                                        <input type="number" id="trackAnchor" 
                                               value="${track.anchor}"
                                               step="0.01"
                                               class="flex-1 border-2 border-gray-300 rounded-lg px-4 py-3 text-lg"
                                               placeholder="0.9">
                                        <span class="text-gray-600">-</span>
                                        <span class="text-gray-600">פריים</span>
                                    </div>
                                    <p class="text-sm text-gray-600 mt-1">לדוגמה: 0.9 - פריים (פריים מינוס 0.9%)</p>
                                </div>
                                ` : ''}

                                ${needsFormula ? `
                                <div class="bg-blue-50 p-4 rounded-lg">
                                    <label class="block text-gray-700 font-semibold mb-2">נוסחת חישוב:</label>
                                    <div class="flex gap-2 items-center">
                                        <input type="number" id="trackFormulaValue" 
                                               value="${track.formulaValue}"
                                               step="0.01"
                                               class="flex-1 border-2 border-gray-300 rounded-lg px-4 py-3 text-lg"
                                               placeholder="0.66">
                                        <span class="text-gray-600">+</span>
                                        <select id="trackFormula" class="border-2 border-gray-300 rounded-lg px-4 py-3 text-lg">
                                            <option value="F" ${track.formula === 'F' ? 'selected' : ''}>F (אג"ח לא צמוד)</option>
                                            <option value="M" ${track.formula === 'M' ? 'selected' : ''}>M (אג"ח צמוד)</option>
                                        </select>
                                    </div>
                                    <p class="text-sm text-gray-600 mt-2">F = אג"ח ממשלתי לא צמוד | M = אג"ח ממשלתי צמוד למדד<br>לדוגמה: 0.66 + F</p>
                                </div>
                                ` : ''}

                                ${needsUpdateFrequency ? `
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">תדירות עדכון:</label>
                                    <select id="trackUpdateFreq" class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-lg">
                                        <option value="">בחר/י תדירות</option>
                                        ${updateFrequencies.map(freq => 
                                            `<option value="${freq.value}" ${track.updateFrequency === freq.value ? 'selected' : ''}>${freq.label}</option>`
                                        ).join('')}
                                    </select>
                                </div>
                                ` : ''}

                                <div class="flex gap-4 pt-4">
                                    <button onclick="goBack(${trackIndex})" 
                                            class="flex-1 sketch-button-secondary px-6 py-3 text-lg font-semibold transition-all transform hover:scale-105">
                                        → חזור
                                    </button>
                                    <button onclick="saveTrack(${trackIndex}, ${isLastTrack})" 
                                            class="flex-1 sketch-button px-6 py-3 text-lg font-semibold transition-all transform hover:scale-105">
                                        ${isLastTrack ? 'חשב!' : 'המשך למסלול הבא ←'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Dashboard Screen
        function renderDashboard() {
            // Calculate totals
            let totalMonthlyPayment = 0;
            let totalPaid = 0;
            let totalRemaining = parseFloat(state.totalAmount || 0);
            
            const calculations = state.tracks.map(track => {
                const monthly = calculateMonthlyPayment(
                    parseFloat(track.amount),
                    parseFloat(track.interestRate),
                    parseInt(track.period)
                );
                totalMonthlyPayment += monthly;
                return {
                    ...track,
                    monthlyPayment: monthly
                };
            });

            // Calculate months passed
            const firstPayment = new Date(state.firstPaymentDate);
            const today = new Date();
            const monthsPassed = Math.max(0, Math.floor((today - firstPayment) / (1000 * 60 * 60 * 24 * 30)));
            
            // Simple calculation for demo
            const percentPaid = Math.min(100, (monthsPassed / 360) * 100);
            totalPaid = (parseFloat(state.totalAmount) * percentPaid) / 100;
            totalRemaining = parseFloat(state.totalAmount) - totalPaid;

            return `
                <div class="min-h-screen bg-gray-50 p-4 py-12">
                    <div class="max-w-4xl mx-auto">
                        <div class="card p-8 mb-6">
                            <div class="mb-8 flex items-center gap-3">
                                <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                    <!-- Hand-drawn style house -->
                                    <path d="M 20,50 L 50,20 L 80,50" 
                                          fill="none" 
                                          stroke="#6b6b6b" 
                                          stroke-width="3" 
                                          stroke-linecap="round" 
                                          stroke-linejoin="round"/>
                                    <rect x="25" y="45" width="50" height="40" 
                                          fill="none" 
                                          stroke="#6b6b6b" 
                                          stroke-width="3" 
                                          stroke-linecap="round" 
                                          stroke-linejoin="round"/>
                                    <rect x="35" y="60" width="12" height="25" 
                                          fill="none" 
                                          stroke="#6b6b6b" 
                                          stroke-width="2"/>
                                    <rect x="55" y="55" width="10" height="10" 
                                          fill="none" 
                                          stroke="#6b6b6b" 
                                          stroke-width="2"/>
                                    <path d="M 40,35 Q 41,33 43,35" 
                                          fill="none" 
                                          stroke="#6b6b6b" 
                                          stroke-width="2"/>
                                </svg>
                                <div>
                                    <h2 class="text-3xl font-bold text-gray-800">המשכנתא שלך</h2>
                                    <p class="text-gray-600">הבנק: <span class="font-semibold">${state.bankName}</span></p>
                                </div>
                            </div>
                            
                            <!-- Pie Chart Representation -->
                            <div class="flex justify-center mb-8">
                                <div class="relative w-64 h-64">
                                    <svg viewBox="0 0 100 100" class="transform -rotate-90">
                                        <circle cx="50" cy="50" r="40" fill="none" stroke="#e5e7eb" stroke-width="20"/>
                                        <circle cx="50" cy="50" r="40" fill="none" stroke="#10b981" stroke-width="20"
                                                stroke-dasharray="${percentPaid * 2.51} 251.2"
                                                stroke-linecap="round"/>
                                    </svg>
                                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                                        <div class="text-4xl font-bold text-gray-800">${percentPaid.toFixed(1)}%</div>
                                        <div class="text-sm text-gray-600">שולם</div>
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-6 mb-8">
                                <div class="text-center p-4 bg-green-50 rounded-lg">
                                    <div class="text-sm text-gray-600 mb-1">שולם עד כה</div>
                                    <div class="text-2xl font-bold text-green-600">₪${totalPaid.toLocaleString('he-IL', {maximumFractionDigits: 0})}</div>
                                </div>
                                <div class="text-center p-4 bg-blue-50 rounded-lg">
                                    <div class="text-sm text-gray-600 mb-1">נותר לתשלום</div>
                                    <div class="text-2xl font-bold text-blue-600">₪${totalRemaining.toLocaleString('he-IL', {maximumFractionDigits: 0})}</div>
                                </div>
                            </div>

                            <div style="background-color: #FFE8D6;" class="p-6 rounded-lg mb-6">
                                <div class="text-center">
                                    <div class="text-sm text-gray-600 mb-1">💵 תשלום חודשי נוכחי</div>
                                    <div class="text-4xl font-bold" style="color: #E67E50;">₪${totalMonthlyPayment.toLocaleString('he-IL', {maximumFractionDigits: 0})}</div>
                                </div>
                            </div>

                            <div class="border-t pt-6">
                                <h3 class="text-xl font-bold text-gray-800 mb-4">פירוט מסלולים:</h3>
                                ${calculations.map((calc, i) => `
                                    <div class="mb-4 p-4 bg-gray-50 rounded-lg">
                                        <div class="flex justify-between items-center">
                                            <div>
                                                <div class="font-semibold text-gray-800">מסלול ${i + 1}</div>
                                                <div class="text-sm text-gray-600">${trackTypes.find(t => t.value === calc.type)?.label || calc.type}</div>
                                            </div>
                                            <div class="text-left">
                                                <div class="text-lg font-bold text-purple-600">₪${calc.monthlyPayment.toLocaleString('he-IL', {maximumFractionDigits: 0})}</div>
                                                <div class="text-sm text-gray-600">לחודש</div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>

                            <!-- Bank of Israel Interest Rate Section -->
                            <div class="mt-8 pt-6 border-t">
                                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <span>📊</span> ריבית בנק ישראל
                                </h3>
                                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 rounded-lg">
                                    <div class="grid grid-cols-2 gap-4 mb-4">
                                        <div class="text-center">
                                            <div class="text-sm text-gray-600">ריבית בנק ישראל</div>
                                            <div class="text-2xl font-bold text-blue-600">${boiData.currentRate}%</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-sm text-gray-600">ריבית פריים</div>
                                            <div class="text-2xl font-bold text-indigo-600">${boiData.primeRate}%</div>
                                        </div>
                                    </div>
                                    <div class="text-sm text-gray-500 text-center">
                                        עודכן: ${boiData.lastUpdate} | החלטה הבאה: ${boiData.nextDecisionDate}
                                    </div>
                                </div>
                            </div>

                            <!-- Exit Points Section -->
                            ${(() => {
                                const exitPoints = calculateExitPoints();
                                const upcomingExits = exitPoints.filter(ep => ep.monthsFromNow <= 6);
                                if (upcomingExits.length === 0) return '';
                                return `
                                <div class="mt-6 pt-6 border-t">
                                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <span>📅</span> נקודות יציאה קרובות
                                    </h3>
                                    <div class="space-y-2">
                                        ${upcomingExits.map(ep => `
                                            <div class="p-3 bg-yellow-50 rounded-lg border border-yellow-200">
                                                <div class="flex justify-between items-center">
                                                    <div>
                                                        <div class="font-semibold text-gray-800">${ep.trackName}</div>
                                                        <div class="text-sm text-gray-600">${ep.isEndOfTrack ? 'סיום מסלול' : 'נקודת עדכון ריבית'}</div>
                                                    </div>
                                                    <div class="text-left">
                                                        <div class="text-sm text-gray-600">${ep.date.toLocaleDateString('he-IL')}</div>
                                                        <div class="text-sm font-semibold text-yellow-700">בעוד ${ep.monthsFromNow} חודשים</div>
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>`;
                            })()}

                            <!-- Notifications Section -->
                            <div class="mt-6 pt-6 border-t">
                                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <span>🔔</span> התראות
                                </h3>
                                
                                ${state.notifications && state.notifications.isSubscribed ? `
                                    <div class="bg-green-50 p-4 rounded-lg border border-green-200 mb-4">
                                        <div class="flex items-center gap-2 text-green-700 mb-2">
                                            <span>✓</span>
                                            <span class="font-semibold">נרשמת לקבלת התראות</span>
                                        </div>
                                        <div class="text-sm text-gray-600 mb-2">
                                            <div>אימייל: ${state.notifications.email}</div>
                                            ${state.notifications.exitPointAlerts ? '<div>✓ התראות על נקודות יציאה</div>' : ''}
                                            ${state.notifications.interestRateAlerts ? '<div>✓ התראות על שינויי ריבית בנק ישראל</div>' : ''}
                                        </div>
                                        <button onclick="unsubscribeFromNotifications()" 
                                                class="text-sm text-red-600 hover:text-red-800 underline">
                                            הסר אותי מרשימת התפוצה
                                        </button>
                                    </div>
                                ` : `
                                    <div class="bg-gray-50 p-4 rounded-lg">
                                        <p class="text-gray-600 mb-4">הירשמו לקבלת התראות על שינויים חשובים במשכנתא שלכם:</p>
                                        
                                        <div class="space-y-4">
                                            <div>
                                                <label class="block text-gray-700 font-semibold mb-2">כתובת אימייל:</label>
                                                <input type="email" id="notificationEmail" 
                                                       class="w-full border-2 border-gray-300 rounded-lg px-4 py-2"
                                                       placeholder="example@email.com">
                                            </div>
                                            
                                            <div class="space-y-2">
                                                <label class="flex items-center gap-2 cursor-pointer">
                                                    <input type="checkbox" id="exitPointAlerts" class="w-5 h-5 text-blue-600">
                                                    <span class="text-gray-700">התראות לפני נקודות יציאה במסלולים</span>
                                                </label>
                                                
                                                <div id="exitPointTimingDiv" class="mr-7">
                                                    <label class="block text-sm text-gray-600 mb-1">כמה זמן לפני?</label>
                                                    <select id="exitPointTiming" class="border border-gray-300 rounded px-3 py-1 text-sm">
                                                        <option value="two-months">חודשיים לפני</option>
                                                        <option value="six-weeks">חודש וחצי לפני</option>
                                                        <option value="month" selected>חודש לפני</option>
                                                        <option value="two-weeks">שבועיים לפני</option>
                                                    </select>
                                                </div>
                                                
                                                ${state.tracks && state.tracks.some(t => t.type === 'prime') ? `
                                                <label class="flex items-center gap-2 cursor-pointer">
                                                    <input type="checkbox" id="interestRateAlerts" class="w-5 h-5 text-blue-600">
                                                    <span class="text-gray-700">התראות על שינויי ריבית בנק ישראל (משפיע על מסלול הפריים)</span>
                                                </label>
                                                ` : ''}
                                            </div>
                                            
                                            <button onclick="subscribeToNotifications()" 
                                                    class="w-full sketch-button px-6 py-2 text-lg font-semibold transition-all transform hover:scale-105">
                                                הרשם לקבלת התראות
                                            </button>
                                        </div>
                                    </div>
                                `}
                            </div>

                            <div class="mt-8 pt-6 border-t">
                                <button onclick="goToScreen('home')" 
                                        class="w-full sketch-button-secondary px-6 py-3 text-lg font-semibold transition-all transform hover:scale-105">
                                    התחל מחדש
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Navigation functions
        function goToScreen(screen) {
            clearErrorFields();
            state.screen = screen;
            render();
        }

        function updateNumberOfTracks() {
            const count = parseInt(document.getElementById('numberOfTracks').value);
            state.numberOfTracks = count;
            initializeTracks(count);
        }

        function saveBasicInfo() {
            clearErrorFields();
            
            const bankNameValue = document.getElementById('bankName').value;
            const totalAmountValue = unformatNumber(document.getElementById('totalAmount').value);
            const dateValue = document.getElementById('firstPaymentDate').value;
            
            let hasError = false;
            
            if (!bankNameValue) {
                markFieldAsError('bankName');
                hasError = true;
            }
            
            if (!totalAmountValue) {
                markFieldAsError('totalAmount');
                hasError = true;
            }
            
            if (!dateValue) {
                markFieldAsError('firstPaymentDate');
                hasError = true;
            } else {
                // Validate date format
                const dateParts = dateValue.split('/');
                if (dateParts.length !== 3 || dateParts[0].length !== 2 || dateParts[1].length !== 2 || dateParts[2].length !== 4) {
                    markFieldAsError('firstPaymentDate');
                    alert('נא להזין תאריך בפורמט DD/MM/YYYY');
                    return;
                }
            }
            
            if (hasError) {
                alert('נא למלא את כל השדות המסומנים באדום');
                return;
            }
            
            state.bankName = bankNameValue;
            state.totalAmount = totalAmountValue;
            state.numberOfTracks = parseInt(document.getElementById('numberOfTracks').value);
            state.firstPaymentDate = parseDateFromDisplay(dateValue);
            
            initializeTracks(state.numberOfTracks);
            goToScreen('tracks');
        }

        function updateTrackType(index) {
            const type = document.getElementById('trackType').value;
            state.tracks[index].type = type;
            render();
        }

        function saveTrack(index, isLast) {
            clearErrorFields();
            
            const track = state.tracks[index];
            const amountValue = unformatNumber(document.getElementById('trackAmount').value);
            const typeValue = document.getElementById('trackType').value;
            const periodValue = document.getElementById('trackPeriod').value;
            const interestValue = document.getElementById('trackInterest').value;
            
            let hasError = false;
            let errorMessage = '';
            
            // Check track amount doesn't exceed total mortgage
            if (amountValue && parseFloat(amountValue) > parseFloat(state.totalAmount)) {
                markFieldAsError('trackAmount');
                errorMessage = 'סכום המסלול עולה על סכום המשכנתא הכולל';
                hasError = true;
            }
            
            // Check required fields
            if (!typeValue) {
                markFieldAsError('trackType');
                hasError = true;
            }
            
            if (!amountValue) {
                markFieldAsError('trackAmount');
                hasError = true;
            }
            
            if (!periodValue) {
                markFieldAsError('trackPeriod');
                hasError = true;
            }
            
            if (!interestValue) {
                markFieldAsError('trackInterest');
                hasError = true;
            }
            
            // Check conditional fields
            if (typeValue === 'prime') {
                const anchorValue = document.getElementById('trackAnchor')?.value || '';
                if (!anchorValue) {
                    markFieldAsError('trackAnchor');
                    hasError = true;
                }
                track.anchor = anchorValue;
            }
            
            if (['variable-linked', 'variable-unlinked'].includes(typeValue)) {
                const formulaValue = document.getElementById('trackFormula')?.value || '';
                const formulaNumValue = document.getElementById('trackFormulaValue')?.value || '';
                const freqValue = document.getElementById('trackUpdateFreq')?.value || '';
                
                if (!formulaValue) {
                    markFieldAsError('trackFormula');
                    hasError = true;
                }
                if (!formulaNumValue) {
                    markFieldAsError('trackFormulaValue');
                    hasError = true;
                }
                if (!freqValue) {
                    markFieldAsError('trackUpdateFreq');
                    hasError = true;
                }
                
                track.formula = formulaValue;
                track.formulaValue = formulaNumValue;
                track.updateFrequency = freqValue;
            }
            
            if (hasError) {
                alert(errorMessage || 'נא למלא את כל השדות המסומנים באדום');
                return;
            }
            
            // Save track data
            track.amount = amountValue;
            track.type = typeValue;
            track.period = periodValue;
            track.interestRate = interestValue;
            
            // If last track, validate total equals sum of all tracks
            if (isLast) {
                const totalTracksAmount = state.tracks.reduce((sum, t) => sum + parseFloat(t.amount || 0), 0);
                const totalMortgage = parseFloat(state.totalAmount);
                
                if (Math.abs(totalTracksAmount - totalMortgage) > 1) { // Allow 1 shekel difference for rounding
                    alert(`שים לב: סכום כל המסלולים (₪${totalTracksAmount.toLocaleString('he-IL')}) שונה מסכום המשכנתא הכולל (₪${totalMortgage.toLocaleString('he-IL')})`);
                    // Continue anyway but warn user
                }
                goToScreen('dashboard');
            } else {
                state.currentTrackIndex++;
                render();
            }
        }

        function goBack(trackIndex) {
            clearErrorFields();
            if (trackIndex === 0) {
                goToScreen('basic-info');
            } else {
                state.currentTrackIndex--;
                render();
            }
        }

        // Main render function
        function render() {
            const app = document.getElementById('app');
            
            // Scroll to top on every screen change
            window.scrollTo(0, 0);
            
            switch(state.screen) {
                case 'home':
                    app.innerHTML = renderHome();
                    break;
                case 'basic-info':
                    app.innerHTML = renderBasicInfo();
                    break;
                case 'tracks':
                    app.innerHTML = renderTracks();
                    break;
                case 'dashboard':
                    app.innerHTML = renderDashboard();
                    break;
            }
        }

        // Initialize app
        render();
    </script>
</body>
</html>
